<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Evi->Calculator</title>
</head>

<body class="background">
    <section class="square">
        <div class="placeholder">
            <input id="display" placeholder="8" disabled>
        </div>

        <div class="button">
            <div class="line">
                <a class="a c" href="#">C</a>
                <a class="a ac" href="#">AC</a>
                <a class="a slash" href="#">/</a>
                <a class="a x" href="#">x</a>
            </div>
            <div class="line">
                <a class="a seven"href="#">7</a>
                <a class="a eight"href="#">8</a>
                <a class="a nine"href="#">9</a>
                <a class="a dash"href="#">-</a>
            </div>
            <div class="line">
                <a class="a four"href="#">4</a>
                <a class="a five"href="#">5</a>
                <a class="a six"href="#">6</a>
                <a class="a plus"href="#">+</a>
            </div>

            <div class="foot">
                <div>
                    <a class="b one"href="#">1</a>
                    <a class="b two"href="#">2</a>
                    <a class="b three"href="#">3</a>
                    <a class="b zero"href="#">0</a>
                    <a class="b dot"href="#">.</a>
                </div>
                <a id="equal" href="#">=</a>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
